<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <h1> Weather App</h1>

        <div class="tabContainer">
           <p class="tab" data-user-weather>Your Weather</p>
        <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <div class="weather-container">


            <!--Grant location container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location to Access</p>
                <p>Allow access to get weather informaton</p>
                <button class="btn" data-grant-access>Grant Access</button>
            </div>


            <!-- search weather -->
             <form class="form-container" data-searchForm>
                <input  type="text"  placeholder="Search for city..."  data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" alt="">
                </button>
             </form>
            

             <!-- loading screen container -->
              <div class="loading-container">
                <img src="./assets/loading (1).gif" width="15" height="15" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="user-info-container">

                <!-- city and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-country-icon>
                </div>

                <!-- weathear description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temp -->
                <p data-temp></p>

                <!-- 3 card parameter -->
                 <div class="parameter-container">

                    <!-- card1 -->
                     <div class="parameter">
                        <img src="./assets/wind.png">
                        <p>wind Speed</p>
                        <p data-wind-speed></p>
                     </div>

                     <!-- card-2 -->
                      <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                      </div>

                      <!-- card-3 -->
                       <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                      </div>


                 </div>
                
            </div>

        </div>
    
    </div>
    
    
    <script src="script.js" ></script>
</body>
</html>
